<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>My First Web Form</h1>
    <hr>
    <form method="post"  autocomplete="on" action="https://jkorpela.fi/cgi-bin/echo.cgi" target="cgi-results">
        <fieldset>
            <legend>Name Information:</legend>
            <label for="firstName">First Name:</label>
            <input type="text" class="name-info" tabindex="1" required id="firstName" placeholder="Please Type Your First Name" name="firstName"><br>
            <label for="lastName">Last Name:</label>
            <input type="text" class="name-info" tabindex="2" required id="lastName" placeholder="Please Type Your Last Name" name="lastName">
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" class="contact-info" tabindex="3" required title="Input Your Email Address" name="email" id="email" placeholder="Input your Email Address"><br>
            <label for="telephone">Phone:</label>
            <input type="tel" class="contact-info" tabindex="4" value="6703223320" name="telephone" id="telephone" placeholder="Input a Good Mobile Number">
        </fieldset>
        <fieldset>
            <legend>Date Information:</legend>
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" tabindex="5" required id="dob"><br>
            <label for="today">Today's Date:</label>
            <input type="date" name="today" tabindex="6" value="2023-11-10" id="today">
        </fieldset>
        <fieldset>
            <input type="submit" tabindex="7">
        </fieldset>
        
    </form>
    <iframe id="cgi-results" id="cgi-results"></iframe>
</body>
</html>
