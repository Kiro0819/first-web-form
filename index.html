<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Form</title>
</head>
<body>
    <h1>My First Web Form</h1>
    <form method="post" autocomplete="on" action="https://jkorpela.fi/cgi-bin/echo.cgi" target="_self">
        <fieldset>
            <legend>Name Information:</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br>
            <label for="telephone">Phone:</label>
            <input type="tel" name="telephone" id="telephone">
        </fieldset>
        <fieldset>
            <legend>Birthday:</legend>
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob">
        </fieldset>
        <fieldset>
            <input type="submit">
        </fieldset>
        
    </form>
    <iframe id="cgi-results" id="cgi-results"></iframe>
</body>
</html>
